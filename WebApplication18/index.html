<html>
<head>
    <base href="/" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="Content/glyphicons/png/glyphicons-19-music-alt.png" />

</head>
<body>
    <my-app></my-app>
    <!-- #region  angular-->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <!-- #endregion angular-->
    <!-- #region  style-->
    <link href="Content/site.css" rel="stylesheet" />
    <!-- #endregion style-->
    <!-- #region jquery -->


    <script src="Scripts/jquery-2.2.4.min.js"></script>

    <!-- #endregion jquery-->
    <!-- #region  bootstrap-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="Scripts/bootstrap.min.js"></script>-->
    <!--<script src="Scripts/bootstrap-rtl.js"></script>-->
    <!--<link href="Content/css/bootstrap-rtl.css" rel="stylesheet" />-->

    <link href="Content/bootstrap-rtl.min.css" rel="stylesheet" />
    <script>
      
        var lang = sessionStorage.getItem('lang');
        //if (lang && lang == '1')


        if (lang && lang == '1') {
            $('link[rel=stylesheet][href~="Content/bootstrap-rtl.min.css"]').remove();
            var head = document.getElementsByTagName("head")[0],
                    script = document.createElement('script');

            script.type = 'text/javascript'
            script.src = "Scripts/bootstrap.min.js";
            head.appendChild(script);
        }
        if (!lang || lang == '0') {

            $('link[rel=stylesheet][href~="Content/bootstrap.min.css"]').remove();
            var head = document.getElementsByTagName("head")[0],
                    script = document.createElement('script');

            script.type = 'text/javascript'
            script.src = "Scripts/bootstrap-rtl.js";
            head.appendChild(script);
        }

    </script>

    <!-- #endregion bootstrap-->
    <!-- #region  youmax-->

    <script src="youmax/js/minified/imagesloaded.pkgd.min.js"></script>

    <script src="youmax/js/minified/magnific_popup_iframe_gallery.min.js"></script>

    <script src="youmax/js/minified/masonry.pkgd.min.js"></script>

    <script src="youmax/js/minified/share.min.js"></script>
    <script src="youmax/js/minified/jquery.youmax.min.js"></script>
    <link href="youmax/css/youmax_trend.min.css" rel="stylesheet" />
    <!-- #endregion youmax-->
    <!-- #region  GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- #endregion GoogleFonts-->
    <!-- #region swipe -->
    <link href="Content/Swiper/swiper.min.css" rel="stylesheet" />
    <!-- #endregion swipe-->
    <!-- #endregion -->
    <!-- #region fixed-button-footer -->
    <!--<script src="Scripts/fixed-button-footer.js"></script>-->
    <!-- #endregion fixed-button-footer -->

    <script>
        System.import('lib/swiper.js')
            .then(null, console.error.bind(console));
    </script>

    <!-- <script src="lib/swiper.js"></script>-->

    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</body>
</html>
